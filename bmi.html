  <div class="details">
    <h1>The BMI Calculator</h1>
    <p>Enter the details below and check your Body Mass Index.</p>
  </div>
  <div class="bmi-form">
    <form onsubmit="return false">
      <div class="form-group">
        <label for="fname">First Name :</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="lname">Last Name :</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Gender :</label>
        <select class="form-control form-control-sm">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Enter your height in cm :</label>
        <input type="text" class="form-control" id="height" placeholder="1 foot = 30.5 cm and 1 inch = 2.5 cm " value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="weight">Enter your weight in kgs :</label>
        <input type="text" class="form-control" id="weight" placeholder="1kg = 1000 grams" value="" autocomplete="off">
      </div>
      <button class="btn btn-primary btn-lg" id="btn" onclick="myfunc()">Submit</button>
    </form>
  </div>
  <div class="ans">
    <div id="show">
      <h1>Hey! <span id="name"></span></h1>
      <h1>Your BMI is : <span id="calcans"></span> kg/m<sup>2</sup></sup></h1>
      <img src="images/bmi2.png" alt="">
    </div>
